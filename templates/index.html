<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp - Store Money</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }

            #output {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethereum DApp - Store Money</h1>
        <input type="number" id="inputValue" placeholder="Enter amount" />
        <button id="storeValueButton">Store Value</button>
        <button id="retrieveValueButton">Get Stored Value</button>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        let web3;
        let accounts;
        let contract;

        const contractAddress = '0x9d63fd56fab58f414fd3a4b27ae0e099091ba89d'; // Replace with your contract address
        const contractABI = [
            {
                "inputs": [{"internalType": "uint256", "name": "num", "type": "uint256"}],
                "name": "store_m",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "view_m",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        document.getElementById('storeValueButton').addEventListener('click', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    accounts = await web3.eth.requestAccounts();
                    const value = document.getElementById('inputValue').value;
                    await contract.methods.store_m(value).send({ from: accounts[0] });
                    alert('Value stored successfully!');
                } catch (error) {
                    console.error("Error storing value:", error);
                }
            } else {
                alert('Please install MetaMask!');
            }
        });

        document.getElementById('retrieveValueButton').addEventListener('click', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const storedValue = await contract.methods.view_m().call();
                    document.getElementById('output').innerText = `Stored Value: ${storedValue}`;
                } catch (error) {
                    console.error("Error retrieving value:", error);
                }
            } else {
                alert('Please install MetaMask!');
            }
        });
    </script>
</body>
</html>
